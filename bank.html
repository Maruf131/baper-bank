<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank inside </title>
</head>

<body>
    <header>
        <h1 class=" mt-6 text-center text-green-800 text-4xl font-semibold">Let's get some monnnney !!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 sm-grid-cols-1 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8 rounded">
                    <h4 class="text-2xl text-white font-semibold">Deposit</h4>
                    <h2 class="text-5xl text-white"> $<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded">
                    <h4 class="text-2xl text-white font-semibold">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-500 p-8 rounded">
                    <h4 class="text-2xl text-white font-semibold">Blance</h4>
                    <h2 class="text-5xl text-white"> $<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-violet-600 p-8 rounded">
                    <h4 class="text-3xl text-white font-semibold mb-4">Please Deposit</h4>
                    <input class=" block w-9/12 px-3 mb-2 " type="text" name="" id="user-deposit"
                        placeholder="$ Amount you want to deposit">
                    <button id="button-deposit"
                        class="mt-1 bg-violet-800 px-4 py-2 rounded text-white font-semibold hover:bg-emerald-500 ">Deposit</button>
                </div>
                <div class="bg-slate-600 p-8 rounded">
                    <h4 class="text-3xl text-white font-semibold mb-4">Please Withdraw</h4>
                    <input class=" block w-9/12 px-3 mb-2 " type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw ">
                    <button id="button-withdraw"
                        class="mt-1 bg-slate-800 px-4 py-2 rounded text-white font-semibold hover:bg-emerald-500 ">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
