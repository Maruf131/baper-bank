<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>

<body>
    <header>
        <h1 class=" mt-6 text-center text-4xl font-semibold">Welcome to your <span
                class="text-green-800 font-semibold">Baper Bank</span> !!</h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-2xl font-semibold">Please Log In</h3>
            <div class="pt-5">
                <input class=" block w-9/12 px-3 mb-2 " type="email" name="" id="user-email"
                    placeholder="Enter Your Email">
                <input class="block w-9/12 px-3" type="password" name="" id="user-password"
                    placeholder="Enter Your Password">
                <button id="button-submit"
                    class="mt-4 bg-emerald-700 px-4 py-2 rounded text-white font-semibold hover:bg-emerald-500 ">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
